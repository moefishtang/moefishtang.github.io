<!DOCTYPE html>
<html>

<head>
  <title>MoePublicAPI-图片一览</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://txc.gtimg.com/data/162655/2020/0722/619f933b72338d008a8f5631e06965cc.jpeg" type="image/x-icon" />  
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net/">
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/kylelogue/mustard-ui/dist/css/mustard-ui.min.css" as="style">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kylelogue/mustard-ui/dist/css/mustard-ui.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.scroll-down, .get-started').on('click', function (e) {
        e.preventDefault();
        $('html, body').animate({
          scrollTop: $('section:first-of-type').offset().top
        }, 300);
      });
    });

  </script>
  <style>
    header {
      background: #a0e5e4
    }

    .get-started {
      background: #43ccc8;
      border: 3px solid #50d0cc
    }

    * {
      word-break: break-all
    }

    .panel img {
      width: 100%
    }

    .right {
      float: right
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">MoePublicAPI</h1>
    <h2 class="subtitle">所有图片</h2>
    <p class="disclaimer"><a href="description.html">查看说明文档</a></p>
    <button class="get-started button button-primary button-large">详情</button>
    <a class="scroll-down" href="#"></a>
  </header>
  <section>
    <div class="row" id="output">

    </div>
  </section>
  <footer>
<p>
	Made by <a href="https://blog.poo.li/">Crazy白茫茫</a>. <a href="https://github.com/Crazy-White/Random-Picture">Github(Source Code)</a>&nbsp;
</p>
<p style="text-align:right;">
	<span>Powered by Github Pages and IBM Cloud</span>
</p>
<p style="text-align:right;"><a href="https://blog.moefishtang.xyz/" target="_blank"><img src="https://txc.gtimg.com/data/162655/2020/0722/275803914d1299fef5e67c72e3f0d49e.png" width="180" height="60" alt="" /></a></p>
<p style="text-align:right;"><script type="b0f7773be9d6705fa679c772-text/javascript" src="https://s9.cnzz.com/z_stat.php?id=1279096654&web_id=1279096654"></script></p>
 </footer>

  <script>
    $.get("./url.txt", function (data) {
      data.split(/\r\n|\r|\n/).filter(e=>e.length>2).forEach((item, index) => {
        document.getElementById('output').innerHTML += `
        <div class="col col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="panel">
          <div class="panel-head">
            <p class="panel-title">图片ID:${index}</p>
          </div>
          <img class="lozad" data-src="${item}" alt="${index}" />
          <div class="panel-footer">
            <button onclick="window.open('${item}')" class="button-primary right">查看图片</button>
          </div>
        </div>
      </div>`;
      });
      const observer = lozad();
      observer.observe();
    });
  </script>
</body>
</html>
